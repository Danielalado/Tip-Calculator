<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
    <h1>Tip Calculator</h1>
    <div class="input-group">
        <label for="billAmout">Bill Amount</label>
        <input type="number" id="billAmount" placeholder="Enter bill Amount">
    </div>

    <div class="input-group ">
    <label>Type of Tip</label>

    <label class="tip-option">
        <input type="radio" 
        id="customTip" 
        name="tipOption" 
        value="custom" checked>
        <span>Custom Tip</span>
    </label>

    <label class="tip-option">
        <input type="radio" 
        id="serviceRating" 
        name="tipOption" 
        value="rating">
        <span>Service Rating</span>
    </label>
</div>

<!-- Custom tip input -->
<div class="input-group" id="customerTipInput">
    <label for="customerTipAmount">Enter tip amount</label>
    <input type="number" id="customerTipAmount" placeholder="Enter your tip amount">
</div>

<!-- Service rating input -->
<div class="input-group" id="serviceRatingInput" style="display: none;">
    <label for="serviceRatingSelect">Select service rating</label>
    <select id="serviceRatingSelect">
        <option value="1">Poor</option>
        <option value="2">Average</option>
        <option value="3">Good</option>
        <option value="4">Excellent</option>
    </select>
</div>
    <div class="input-group">
        <label for="splitTip">Number of people to split</label>
        <input type="number" id="splitCount" placeholder="Enter number of people">
    </div>

    <div class="input-group">
        <label for="mealtype">Meal type</label>
        <select name="" id="mealtype">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
       </select>
    </div>
    
    <div class="result">
        <h2>Result</h2>
        <div id="tipAmount"></div>
        <div id="totalAMount"></div>
        <div id="amountPerPerson"></div>

    </div>

    <button onclick = "submit()">Calculate</button>


   </div>

   <script src="./script.js"></script>
   </body>
</html>
